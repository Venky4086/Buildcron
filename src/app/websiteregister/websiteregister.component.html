<div class="container-fluid px-0">
    <div class="card">
        <div class="content-header">
            <div class="row">
                <div class="col-sm-6 pl-25">
                    <h3 class="m-0 font-weight-bold fnt-clr fs-700 p-3">Web Registrations</h3>
                </div><!-- /.col -->
  
                
            </div><!-- /.row -->
  
  
            <div class="container-fluid">
                <!-- <div class="row"> -->
                    <form ngNativeValidate>
                        <div class="row">
                            <div class="form-group col-md-6 mb-2">
                                <label for="">Name:</label>
                                <input type="text" placeholder="Name" class="form-control" required>
                            </div>
                            <div class="form-group col-md-6 mb-2">
                                <label for="">Phone:</label>
                                <input type="text" placeholder="phone" class="form-control" required>
                            </div>
                            <div class="form-group col-md-6 mb-2">
                                <label for="">Email:</label>
                                <input type="text" placeholder="email" class="form-control" required>
                            </div>
                            <div class="form-group col-md-6 mb-2">
                                <label for="">GSTN:</label>
                                <input type="text" placeholder="gstn" class="form-control" required>
                            </div>
                            <div class="form-group col-md-6 mb-2">
                                <label for="">Address:</label>
                                <input type="text" placeholder="address" class="form-control" required>
                            </div>
                            <div class="form-group col-md-6 mb-2">
                                <label for="">City:</label>
                                <input type="text" placeholder="address" class="form-control" required>
                            </div>
                            <div class="form-group col-md-6 mb-2">
                                <label for="">State:</label>
                                <input type="text" placeholder="address" class="form-control" required>
                            </div>
                            <div class="form-group col-md-6 mb-2">
                                <label for="">Pincode:</label>
                                <input type="text" placeholder="address" class="form-control" required>
                            </div>
                            <div class="form-group col-md-6 mb-2">
                                <label for="">Start Date:</label>
                                <input type="date" placeholder="address" class="form-control" required>
                            </div>
                            <div class="form-group col-md-6 mb-2">
                                <label for="">Contact Person:</label>
                                <input type="text" placeholder="address" class="form-control" required>
                            </div>
                            <div class="form-group col-md-12 mb-3 text-center">
                                <!-- <button class="btn btn-primary" type="submit">
                                    Submit
                                </button> -->
                                <input type="submit" class="form-control">
                            </div>
                        </div>
                    </form>
                <!-- </div> -->
            </div>
        </div>
    </div>
</div>
