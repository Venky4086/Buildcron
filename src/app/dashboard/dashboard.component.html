<div class="container-fluid px-0">
    <div class="card p-3">
        <div class="content-header">
            <div class="row mb-2">
                <div class="col-sm-12">
                    <h2 class="m-0 font-weight-bold fs-600">Dashboard</h2>
                </div><!-- /.col -->

            </div><!-- /.row -->
        </div>


        <div class="row">
            <div class="col-lg-3 col-6">
                <!-- small box -->
                <div class="small-box bg-info">
                    <div class="inner">
                        <h3 class="text-white">150</h3>

                        <p class="text-white">New Orders</p>
                    </div>
                    <div class="icon">
                        <i class="far fa-shopping-bag"></i>
                    </div>
                    <a href="#" class="small-box-footer text-white">More info <i
                            class="fa fa-arrow-circle-right"></i></a>
                </div>
            </div>
            <!-- ./col -->
            <div class="col-lg-3 col-6">
                <!-- small box -->
                <div class="small-box bg-success">
                    <div class="inner">
                        <h3 class="text-white">53<sup style="font-size: 20px">%</sup></h3>

                        <p class="text-white">Bounce Rate</p>
                    </div>
                    <div class="icon">
                        <i class="ion ion-stats-bars"></i>
                    </div>
                    <a href="#" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
                </div>
            </div>
            <!-- ./col -->
            <div class="col-lg-3 col-6">
                <!-- small box -->
                <div class="small-box bg-warning">
                    <div class="inner">
                        <h3>44</h3>

                        <p>User Registrations</p>
                    </div>
                    <div class="icon">
                        <i class="ion ion-person-add"></i>
                    </div>
                    <a href="#" class="small-box-footer ">More info <i class="fa fa-arrow-circle-right"></i></a>
                </div>
            </div>
            <!-- ./col -->
            <div class="col-lg-3 col-6">
                <!-- small box -->
                <div class="small-box bg-danger">
                    <div class="inner">
                        <h3 class="text-white">65</h3>

                        <p class="text-white">Unique Visitors</p>
                    </div>
                    <div class="icon">
                        <i class="ion ion-pie-graph"></i>
                    </div>
                    <a href="#" class="small-box-footer text-white">More info <i
                            class="fa fa-arrow-circle-right"></i></a>
                </div>
            </div>
            <!-- ./col -->
        </div>





        <div class="row">
            <!-- Left col -->
            <section class="col-lg-7 connectedSortable ui-sortable">
                <!-- Custom tabs (Charts with tabs)-->
                <div class="card">
                    <div class="card-header cls-bg" style="cursor: move;">
                        <h3 class="card-title mb-0">
                            <i class="fa fa-chart-pie mr-1"></i>
                            Projects
                        </h3>
                    </div><!-- /.card-header -->
                    <div class="card-body">
                        <div class="tab-content p-0">
                            <!-- Morris chart - Sales -->
                            <div class="chart tab-pane active" style="position: relative; height:400px;">
                                <div class="chartjs-size-monitor">
                                    <div class="chartjs-size-monitor-expand">
                                        <div class="">
                                            <img src="assets/images/chartBar.png" class="img-fluid" />
                                        </div>
                                    </div>

                                </div>

                            </div>

                        </div>
                    </div><!-- /.card-body -->
                </div>
                <!-- /.card -->
            </section>


            <section class="col-md-5">
                <div class="card">
                    <div class="card-header cls-bg" style="cursor: move;">
                        <h3 class="card-title mb-0">
                            <i class="fa fa-chart-pie mr-1"></i>
                            Employees
                        </h3>
                    </div><!-- /.card-header -->
                    <div class="card-body">
                        <div class="tab-content p-0">
                            <!-- Morris chart - Sales -->
                            <div class="chart" style="position: relative; height: 400px;">
                                <div class="chartjs-size-monitor">
                                    <div class="chartjs-size-monitor-expand">
                                        <div class="">
                                            <img src="assets/images/radialChart.png" class="img-fluid" />
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div><!-- /.card-body -->
                </div>
            </section>
        </div>
