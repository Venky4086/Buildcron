<ng-template #content let-modal>
  <div class="modal-header bg-blu">
      <h4 class="modal-title mb-0" id="modal-basic-title">Add Project</h4>

      <span aria-hidden="true" class="close cursor_point" aria-label="Close"
          (click)="modal.dismiss('Cross click')">&times;</span>

  </div>
  <div class="modal-body">

      <form>
          <div class="row">
              <div class="form-group col-md-6 mb-3">
                  <label for="dateOfBirth">Date:</label>
                  <input type="date" class="form-control" />
              </div>

              <div class="form-group col-md-6 mb-3">
                  <label for="dateOfBirth">Name:</label>
                  <input type="text" class="form-control" />
              </div>

              <div class="form-group col-md-6 mb-3">
                  <label for="dateOfBirth">Phase:</label>
                  <input type="text" class="form-control" />
              </div>

              <div class="form-group col-md-6 mb-3">
                  <label for="dateOfBirth">ID:</label>
                  <input type="text" class="form-control" />
              </div>

              <div class="form-group col-md-6 mb-3">
                  <label for="dateOfBirth">Location:</label>
                  <input type="text" class="form-control" />
              </div>

              <div class="form-group col-md-6 mb-3">
                  <label for="dateOfBirth">Type:</label>
                  <select class="form-control">
                      <option>Yes</option>
                      <option>Nos</option>
                  </select>
              </div>
              <div class="form-group col-md-6 mb-3">
                  <label for="dateOfBirth">Approver:</label>
                  <input type="text" class="form-control" />
              </div>

          </div>
      </form>

  </div>
  <div class="modal-footer">
      <button type="button" class="btn btn-primary" (click)="modal.close('Save click')">Add Project</button>
  </div>
</ng-template>
